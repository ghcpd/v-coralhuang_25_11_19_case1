<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Browser - Modern Search & Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }
    .product-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <h1 class="text-3xl font-bold text-gray-900">üõçÔ∏è Product Browser</h1>
      <p class="mt-1 text-sm text-gray-600">Discover and search through our collection</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Filters & Controls -->
    <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Search Input -->
        <div class="md:col-span-1">
          <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
            üîç Search Products
          </label>
          <input 
            type="text" 
            id="search" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="Search by name or description..."
            aria-label="Search products"
          >
        </div>

        <!-- Category Filter -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
            üìÅ Category
          </label>
          <select 
            id="category" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            aria-label="Filter by category"
          >
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Photography">Photography</option>
            <option value="Audio">Audio</option>
            <option value="Computing">Computing</option>
          </select>
        </div>

        <!-- Sort By Price -->
        <div>
          <label for="sort" class="block text-sm font-medium text-gray-700 mb-2">
            üí∞ Sort by Price
          </label>
          <select 
            id="sort" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            aria-label="Sort by price"
          >
            <option value="">Default Order</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
          </select>
        </div>
      </div>

      <!-- Results Count -->
      <div class="mt-4 pt-4 border-t">
        <p id="results-count" class="text-sm text-gray-600">
          Showing <span class="font-semibold">0</span> products
        </p>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="hidden flex flex-col items-center justify-center py-16">
      <div class="loading-spinner"></div>
      <p class="mt-4 text-gray-600">Loading products...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden bg-white rounded-lg shadow-sm border p-12 text-center">
      <div class="text-6xl mb-4">üîç</div>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">No products found</h3>
      <p class="text-gray-600 mb-6">Try adjusting your search or filters to find what you're looking for.</p>
      <button 
        id="reset-filters" 
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Reset All Filters
      </button>
    </div>

    <!-- Products Grid -->
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-gray-600">
      <p>¬© 2025 Product Browser. Built with modern web standards.</p>
    </div>
  </footer>

  <script>
    // Product Data
    const productsData = [
      {
        id: 1,
        name: "Premium Laptop",
        price: 1299,
        category: "Computing",
        description: "High-performance laptop with latest processor and stunning display",
        badge: "Best Seller"
      },
      {
        id: 2,
        name: "Smartphone Pro",
        price: 899,
        category: "Electronics",
        description: "Flagship phone with advanced camera system and 5G connectivity",
        badge: "New"
      },
      {
        id: 3,
        name: "DSLR Camera",
        price: 1499,
        category: "Photography",
        description: "Professional camera with 24MP sensor and 4K video recording",
        badge: ""
      },
      {
        id: 4,
        name: "Wireless Headphones",
        price: 249,
        category: "Audio",
        description: "Premium noise-canceling headphones with 30-hour battery life",
        badge: "Popular"
      },
      {
        id: 5,
        name: "Smart Watch",
        price: 399,
        category: "Electronics",
        description: "Fitness tracker with heart rate monitor and GPS",
        badge: ""
      },
      {
        id: 6,
        name: "Tablet Ultra",
        price: 699,
        category: "Computing",
        description: "Powerful tablet with stylus support and gorgeous display",
        badge: "New"
      },
      {
        id: 7,
        name: "Mirrorless Camera",
        price: 1899,
        category: "Photography",
        description: "Compact full-frame camera with exceptional image quality",
        badge: ""
      },
      {
        id: 8,
        name: "Gaming Laptop",
        price: 1799,
        category: "Computing",
        description: "High-end gaming laptop with RTX graphics and RGB keyboard",
        badge: "Best Seller"
      },
      {
        id: 9,
        name: "Bluetooth Speaker",
        price: 149,
        category: "Audio",
        description: "Portable speaker with 360¬∞ sound and waterproof design",
        badge: "Popular"
      },
      {
        id: 10,
        name: "Action Camera",
        price: 349,
        category: "Photography",
        description: "Rugged 4K action camera for adventure enthusiasts",
        badge: ""
      },
      {
        id: 11,
        name: "Wireless Earbuds",
        price: 179,
        category: "Audio",
        description: "True wireless earbuds with active noise cancellation",
        badge: "New"
      },
      {
        id: 12,
        name: "Desktop Monitor",
        price: 449,
        category: "Computing",
        description: "27-inch 4K monitor with HDR and USB-C connectivity",
        badge: ""
      }
    ];

    // State
    let filteredProducts = [...productsData];
    let isLoading = false;

    // DOM Elements
    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('category');
    const sortSelect = document.getElementById('sort');
    const productsContainer = document.getElementById('products');
    const loadingElement = document.getElementById('loading');
    const emptyStateElement = document.getElementById('empty-state');
    const resultsCount = document.getElementById('results-count');
    const resetButton = document.getElementById('reset-filters');

    // Create Product Card
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card bg-white rounded-lg shadow-sm border overflow-hidden fade-in';
      card.setAttribute('data-product-id', product.id);
      
      card.innerHTML = `
        <div class="p-6">
          <div class="flex justify-between items-start mb-3">
            <h2 class="text-xl font-bold text-gray-900">${product.name}</h2>
            ${product.badge ? `<span class="px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">${product.badge}</span>` : ''}
          </div>
          <p class="text-2xl font-bold text-blue-600 mb-3">$${product.price.toLocaleString()}</p>
          <p class="text-gray-600 text-sm mb-3">${product.description}</p>
          <div class="flex items-center justify-between pt-3 border-t">
            <span class="text-xs text-gray-500 font-medium">${product.category}</span>
            <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
              View Details
            </button>
          </div>
        </div>
      `;
      
      return card;
    }

    // Render Products
    function renderProducts() {
      productsContainer.innerHTML = '';
      
      if (filteredProducts.length === 0) {
        productsContainer.classList.add('hidden');
        emptyStateElement.classList.remove('hidden');
      } else {
        productsContainer.classList.remove('hidden');
        emptyStateElement.classList.add('hidden');
        
        filteredProducts.forEach(product => {
          const card = createProductCard(product);
          productsContainer.appendChild(card);
        });
      }
      
      // Update results count
      const count = filteredProducts.length;
      resultsCount.innerHTML = `Showing <span class="font-semibold">${count}</span> ${count === 1 ? 'product' : 'products'}`;
    }

    // Apply Filters
    function applyFilters() {
      // Show loading state
      showLoading();
      
      // Simulate loading delay for better UX
      setTimeout(() => {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const selectedCategory = categorySelect.value;
        const sortOption = sortSelect.value;
        
        // Filter products
        filteredProducts = productsData.filter(product => {
          const matchesSearch = searchTerm === '' || 
            product.name.toLowerCase().includes(searchTerm) ||
            product.description.toLowerCase().includes(searchTerm);
          
          const matchesCategory = selectedCategory === '' || 
            product.category === selectedCategory;
          
          return matchesSearch && matchesCategory;
        });
        
        // Sort products
        if (sortOption === 'low') {
          filteredProducts.sort((a, b) => a.price - b.price);
        } else if (sortOption === 'high') {
          filteredProducts.sort((a, b) => b.price - a.price);
        } else {
          // Default order (by id)
          filteredProducts.sort((a, b) => a.id - b.id);
        }
        
        hideLoading();
        renderProducts();
      }, 300); // 300ms simulated delay
    }

    // Show Loading State
    function showLoading() {
      isLoading = true;
      loadingElement.classList.remove('hidden');
      productsContainer.classList.add('hidden');
      emptyStateElement.classList.add('hidden');
    }

    // Hide Loading State
    function hideLoading() {
      isLoading = false;
      loadingElement.classList.add('hidden');
    }

    // Reset Filters
    function resetFilters() {
      searchInput.value = '';
      categorySelect.value = '';
      sortSelect.value = '';
      applyFilters();
    }

    // Event Listeners
    searchInput.addEventListener('input', applyFilters);
    categorySelect.addEventListener('change', applyFilters);
    sortSelect.addEventListener('change', applyFilters);
    resetButton.addEventListener('click', resetFilters);

    // Initial render
    renderProducts();
  </script>
</body>
</html>
